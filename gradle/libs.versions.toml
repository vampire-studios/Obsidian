[versions]
    minecraft = '1.19.1'
    quilt-mappings = '1.19.1+build.4' # Latest version is available at https://lambdaurora.dev/tools/import_quilt.html
    quilt-loader = '0.17.2-beta.2' # Latest version is available at https://fabricmc.net/versions.html

    quilted_fabric_api = '4.0.0-beta.6+0.58.5-1.19.1'

    vampirelib = '5.5.0+build.1-1.19.1'
    clothconfig = '7.0.72'
    owo-lib = '0.7.3+1.19'
    appleskin = 'mc1.19-2.4.0'
    libzoomer = '6c0c9d119d'
    cct = '2.0.0+1.19-ArchHotfix'

[libraries]
    minecraft = { module = 'com.mojang:minecraft', version.ref = 'minecraft' }
    quilt-mappings = { module = 'org.quiltmc:quilt-mappings', version.ref = 'quilt-mappings' }
    quilt-loader = { module = 'org.quiltmc:quilt-loader', version.ref = 'quilt-loader' }

    quilted_fabric_api = { module = "org.quiltmc.quilted-fabric-api:quilted-fabric-api", version.ref = "quilted_fabric_api" }
    quilted_fabric_api_deprecated = { module = "org.quiltmc.quilted-fabric-api:quilted-fabric-api-deprecated", version.ref = "quilted_fabric_api" }

    vampirelib = { module = 'io.github.vampirestudios:VampireLib-Fabric', version.ref = 'vampirelib' }
    clothconfig = { module = 'me.shedaniel.cloth:cloth-config-fabric', version.ref = 'clothconfig' }
    appleskin = { module = 'squeek.appleskin:appleskin-fabric', version.ref = 'appleskin' }
    owo-lib = { module = 'io.wispforest:owo-lib', version.ref = 'owo-lib' }
    owo-sentinel = { module = 'io.wispforest:owo-sentinel', version.ref = 'owo-lib' }
    libzoomer = { module = 'com.github.EnnuiL:LibZoomer', version.ref = 'libzoomer' }

[plugins]
    quilt_loom = { id = "org.quiltmc.loom", version = "0.12.+" }

[bundles]
    qsl = ["quilted_fabric_api", "quilted_fabric_api_deprecated"]