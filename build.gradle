plugins {
    id 'fabric-loom' version '0.10.+'
    id 'maven-publish'
    id("io.github.juuxel.loom-quiltflower-mini") version "1.2.0"
}

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

archivesBaseName = project.archives_base_name
version = project.mod_version + "+" + "build." + project.build_number + "-" + project.minecraft_version
group = project.maven_group

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://raw.githubusercontent.com/vampire-studios/VampireStudiosMaven/main/" }
    maven { url "https://jitpack.io" }
    maven { url "https://maven.shedaniel.me" }
    maven { url "https://server.bbkr.space/artifactory/libs-release/" }
    maven { url "https://repo.repsy.io/mvn/xxx_inaksis_xxx/inaksis" }
    maven { url "https://hephaestus.dev/release" }
    maven { url "https://maven.ryanliptak.com/" }
    maven { url "https://api.modrinth.com/maven" }
    maven { url "https://s01.oss.sonatype.org/content/repositories/snapshots" }
    maven { url "https://maven.wispforest.io" }
}

loom {
    accessWidenerPath = file("src/main/resources/obsidian.accesswidener")
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"

    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation("net.fabricmc.fabric-api:fabric-api:${project.fabric_version}") {
        force = true
    }

    modApi("me.shedaniel.cloth:cloth-config-fabric:6.0.42") {
        exclude(group: "net.fabricmc.fabric-api")
    }
    include("me.shedaniel.cloth:cloth-config-fabric:6.0.42") {
        exclude(group: "net.fabricmc.fabric-api")
    }

    modImplementation ("io.github.vampirestudios:VampireLib-Fabric:4.5.2+build.3-1.18.1") {
        exclude group: "net.fabricmc.fabric-api"
        exclude group: "io.github.cottonmc"
    }
    include ("io.github.vampirestudios:VampireLib-Fabric:4.5.2+build.3-1.18.1") {
        exclude group: "net.fabricmc.fabric-api"
        exclude group: "io.github.cottonmc"
    }

    modImplementation "com.github.EnnuiL:LibZoomer:${project.libzoomer_version}"
    include "com.github.EnnuiL:LibZoomer:${project.libzoomer_version}"

    modImplementation ("squeek.appleskin:appleskin-fabric:mc1.18-2.2.0") {
        transitive = false
    }
    include ("squeek.appleskin:appleskin-fabric:mc1.18-2.2.0")

    modApi "maven.modrinth:mealapi:0.3+1.18"
    include "maven.modrinth:mealapi:0.3+1.18"

    modImplementation "io.wispforest:owo-lib:${project.owo_version}"
    include "io.wispforest:owo-lib:${project.owo_version}"

    modImplementation "com.github.CrimsonDawn45:Fabric-Shield-Lib:v1.4.5-1.18"
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

java {
    withSourcesJar()
    withJavadocJar()
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 17
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}"}
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {}
}
